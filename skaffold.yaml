apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
    - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
  - image: abdellatiftijani/auth-service
    context: auth
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
      - dest: .
        src: 'src/**/*.ts'
  - image: abdellatiftijani/next-client
    context: front
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
      - dest: .
        src: '**/*.{ts,tsx,js,jsx}'

